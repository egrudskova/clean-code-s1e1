<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
</header>
<main class="main">
    <section class="section main__add">
        <h3 class="section__header">Add Item</h3>
        <div class="section__wrapper">
            <input class="section__input section__input_new task" type="text">
            <button class="section__button section__button_add">Add</button>
        </div>
    </section>
    <section class="section main__todo">
        <h3 class="section__header">Todo</h3>
        <ul class="section__list section__list_todo">
            <li class="section__list-item">
                <input class="section__input section__input_checkbox" type="checkbox">
                <label class="section__label task">Pay Bills</label>
                <input class="section__input section__input_text task" type="text">
                <button class="section__button section__button_edit">Edit</button>
                <button class="section__button section__button_delete">
                    <img class="section__button-img" src="./remove.svg" alt="">
                </button>
            </li>
            <li class="section__list-item section__list-item_edit">
                <input class="section__input section__input_checkbox" type="checkbox">
                <label class="section__label task">Go Shopping</label>
                <input class="section__input section__input_text task" type="text" value="Go Shopping">
                <button class="section__button section__button_edit">Save</button>
                <button class="section__button section__button_delete">
                    <img class="section__button-img" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
    </section>
    <section class="section main__completed">
        <h3 class="section__header">Completed</h3>
        <ul class="section__list section__list_completed">
            <li class="section__list-item">
                <input class="section__input section__input_checkbox" type="checkbox" checked>
                <label class="section__label section__label_completed task">See the Doctor</label>
                <input class="section__input section__input_text task" type="text">
                <button class="section__button section__button_edit">Edit</button>
                <button class="section__button section__button_delete">
                    <img class="section__button-img" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
